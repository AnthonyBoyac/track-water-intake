<!DOCTYPE html>
<head>
  <title>Water Intake</title>
  <script src="/index.js" defer></script>
  <link rel="stylesheet" href="/index.css"></script>
</head>
<body>
  <audio id="test-audio">
    <source src="/ac_audio.mp3" type="audio/mpeg">
  </audio>
  <div>
    <div>
      <span>In milliliters</span>
      <input type="number" id="input_water_intake" placeholder="How much did you drink since the last time?" />

    </div>
  </div>
